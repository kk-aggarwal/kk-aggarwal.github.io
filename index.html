<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>[Your Name] - Resume</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Mobile Sidebar Toggle Button -->
            <div class="col-12 d-block d-md-none">
                <button id="sidebarToggle" class="btn btn-primary btn-block mt-3">
                    <i class="fas fa-bars"></i> Toggle Sidebar
                </button>
            </div>

            <!-- Sidebar (Hidden by default on mobile) -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#about-me">
                                <i class="fas fa-user"></i> About Me
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#experience">
                                <i class="fas fa-briefcase"></i> Experience
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#education">
                                <i class="fas fa-graduation-cap"></i> Education
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#skills">
                                <i class="fas fa-code"></i> Skills
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#age">
                                <i class="fas fa-birthday-cake"></i> Age
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Content Here -->
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to toggle the sidebar on mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('d-none')) {
                sidebar.classList.remove('d-none');
                sidebar.classList.add('d-md-block');
            } else {
                sidebar.classList.add('d-none');
                sidebar.classList.remove('d-md-block');
            }
        });
    </script>
</body>
</html>
